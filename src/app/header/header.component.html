      <img src="https://framerusercontent.com/images/luxib5LKoUfr1g6mewlE5zXRsP4.png" alt="Titan Edge Advisory Logo">
    </div>
    <ul class="nav-links">
      <div class="vertical-divider"></div>
      <li><a routerLink="/about">About Us</a></li>
      <li><a routerLink="/service">Services</a></li>
      <li><a routerLink="/case-study">Case Studies</a></li>

    <a routerLink="/service" (click)="closeMobileMenu()">Services</a>
    <a routerLink="/case-study" (click)="closeMobileMenu()">Case Studies</a>
    <a routerLink="/contact" (click)="closeMobileMenu()">Contact Us</a>
