<section class="hero">
    <div class="hero-video-container" [ngClass]="{'video-error': videoError}">
      <video 
        playsinline 
        loop 
        preload="metadata" 
        class="hero-video" 
        (error)="onVideoError()"
        [defaultMuted]="true">
        <source src="https://framerusercontent.com/assets/dnfMrDDlXJ23Qfabz28pEpG1L90.mp4" type="video/mp4">
      </video>
      <div class="video-overlay"></div>
    </div>
    <div class="hero-content" style="left: 0; right: 0; text-align: center; margin: auto; max-width: 100%;">
      <h1 style="font-size:80px; font-weight:500; text-align: center; width: 100%;">About Us</h1>
    </div>

  </section>
  <app-profile-section></app-profile-section>
