<section class="hero">
    <div class="hero-video-container" style="background-color: #191919; width: 100%; height: 100%;">
      <div class="video-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));"></div>
    </div>
    <div class="hero-content" style="left: 80px; right: 0; text-align: left; margin: auto; max-width: 100%;">
      <p style="font-size:80px; font-weight:500; text-align: left; width: 100%; margin-top:100px">Contact Us</p>
    </div>
  </section>


  <section class="contact-section">
    <div class="form-container">
      <div style="height: 112px; display: flex; justify-content: center; align-items: center;">
        <img src="assets/letsBuildSolution.png" alt="" style="height: 100%;" />
      </div>
            
      <p class="description">
        If you're ready to discuss creating a transformational organization with our proven frameworks, programs, team and resources, please fill out the form below and we'll reach out to schedule a strategy session. We look forward to connecting with you soon!
      </p>
      
      <form class="contact-form">
        <div class="form-group">
          <label class="form-label">Name ( Required )</label>
          <div class="name-fields">
            <div class="input-group">
              <label class="field-label">First name</label>
              <input type="text" class="form-input">
            </div>
            <div class="input-group">
              <label class="field-label">First name</label>
              <input type="text" class="form-input">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Organization ( Required )</label>
          <input type="text" class="form-input">
        </div>
        
        <div class="form-group">
          <label class="form-label">I'm interested in:</label>
          <div class="checkbox-group">
            <div class="checkbox-row">
              <div class="checkbox-item">
                <input type="checkbox" id="strategic-planning">
                <label for="strategic-planning">Strategic Planning</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="change-management">
                <label for="change-management">Change Management</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="organizational-performance">
                <label for="organizational-performance">Organizational Performance</label>
              </div>
            </div>
            <div class="checkbox-row">
              <div class="checkbox-item">
                <input type="checkbox" id="strategic-communications">
                <label for="strategic-communications">Strategic Communications</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="executive-advisory">
                <label for="executive-advisory">Executive Advisory Services</label>
              </div>
            </div>
            <div class="checkbox-row">
              <div class="checkbox-item">
                <input type="checkbox" id="ceo-speak">
                <label for="ceo-speak">Hiring CEO Carrie Moore to Speak</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="executive-forum">
                <label for="executive-forum">Join Executive Forum List</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Schedule a 30-minute strategy session with our team</label>
          <div class="checkbox-item single">
            <input type="checkbox" id="yes-schedule">
            <label for="yes-schedule">Yes</label>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Phone number ( Required )</label>
          <input type="tel" class="form-input">
        </div>
        
        <div class="form-group">
          <label class="form-label">Email address ( Required )</label>
          <input type="email" class="form-input">
        </div>
        
        <div class="form-group">
          <div class="checkbox-item single">
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Sign up for news and updates</label>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="submit-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
            I am interested
          </button>
        </div>
      </form>
    </div>
