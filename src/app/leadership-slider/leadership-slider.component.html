<section class="leadership-slider-section">
    <div class="container">
      <div class="slider-container">
        <!-- Slides -->
        <div class="slides-wrapper">
          <div 
            *ngFor="let slide of slides; let i = index" 
            class="slide" 
            [ngClass]="{'active': slide.active}"
            [@slideAnimation]="slide.active ? 'active' : 'inactive'">
            
            <div class="slide-content">
              <h1>{{slide.title}}</h1>
              <p>{{slide.description}}</p>
              
              <div class="slide-indicators">
                <span 
                  *ngFor="let dot of slides; let j = index" 
                  class="indicator" 
                  [ngClass]="{'active': j === currentIndex}"
                  (click)="setActiveSlide(j)">
                </span>
              </div>
            </div>
            
            <div class="slide-image-container">
              <div class="image-wrapper">
                <img [src]="slide.image" [alt]="'Leadership image for ' + slide.title">
              </div>
            </div>
          </div>
        </div>
        
        <!-- Navigation buttons -->
        <button class="nav-button prev-button" (click)="prevSlide()">
          <span class="arrow">&#10094;</span>
        </button>
        <button class="nav-button next-button" (click)="nextSlide()">
          <span class="arrow">&#10095;</span>
        </button>
      </div>
    </div>
  </section>
