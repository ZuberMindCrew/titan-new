<section class="leadership-slider-section">
    <div class="container">
      <div class="slider-header">
        <h2>Our Leadership Team</h2>
        <div class="slider-controls">
          <button class="slider-btn prev-btn" (click)="prevSlide()" aria-label="Previous slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="slider-btn next-btn" (click)="nextSlide()" aria-label="Next slide">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="slider-container" 
           (touchstart)="touchStart($event)" 
           (touchmove)="touchMove($event)" 
           (touchend)="touchEnd()">
        <div class="slider-track" #sliderTrack>
          <div class="slide" *ngFor="let slide of leadershipSlides; let i = index" [class.active]="i === currentSlide">
            <div class="slide-content">
              <div class="main-image-container">
                <div class="image-wrapper">
                  <img [src]="slide.mainImage" [alt]="slide.name + ' - ' + slide.title" class="main-image">
                </div>
              </div>
              <div class="thumbnail-container">
                <div class="thumbnail-wrapper">
                  <img [src]="slide.thumbnailImage" [alt]="'Thumbnail for ' + slide.name" class="thumbnail-image">
                </div>
              </div>
              <div class="slide-info">
                <h3 class="leader-name">{{slide.name}}</h3>
                <h4 class="leader-title">{{slide.title}}</h4>
                <p class="leader-description">{{slide.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="slider-pagination">
        <div class="pagination-dots">
          <span 
            *ngFor="let slide of leadershipSlides; let i = index" 
            class="pagination-dot" 
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)">
          </span>
        </div>
      </div>
    </div>
  </section>
