<head>
  <link rel="preload" href="assets/areoplane.jpg" as="image">
</head>

<section class="hero">
  <div class="hero-video-container">
    <!-- Loading spinner -->
    <div class="loader" *ngIf="!imageLoaded">
      <div class="spinner"></div>
    </div>

    <img 
    [src]="imageLoaded ? 'assets/areoplane.jpg' : ''" 
    alt="Sky Building" 
    class="hero-video"
    [class.loaded]="imageLoaded" 
    (load)="imageLoaded = true" 
    style="width: 100%; height: 100%; object-fit: cover;">

    <div class="video-overlay"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));">
    </div>
  </div>
  <div class="hero-content" style="left: 0; right: 0; text-align: center; margin: auto; max-width: 100%;" *ngIf="imageLoaded">
    <h1 style="font-size:80px; font-weight:500; text-align: center; width: 100%; color: #F1E5E1;">Case Studies</h1>
  </div>
</section>

  <section class="success-stories">
    <div class="container">
      <h2 class="section-title">Some of Our Success Stories</h2>
      
      <div class="stories-grid">
        <div class="story-card" *ngFor="let study of caseStudies" (click)="navigateToCaseStudy(study)">
          <div class="card-image">
            <img [src]="study.heroImage" [alt]="study.title">
          </div>
          <div class="card-content">
            <h3 class="card-title">
              {{study.title}}:
              <span class="subtitle">{{study.subtitle}}</span>
            </h3>
            <div class="metrics">
              <div class="metric">
                <div class="metric-value">{{study.metrics.primary.value}}</div>
                <div class="metric-label">{{study.metrics.primary.label}}</div>
              </div>
              <div class="metric">
                <div class="metric-value">{{study.metrics.secondary.value}}</div>
                <div class="metric-label">{{study.metrics.secondary.label}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
