<section class="hero">
    <div class="hero-video-container" [ngClass]="{'video-error': videoError}">
      <video #heroVideo 
             autoplay 
             loop 
             muted 
             playsinline 
             crossorigin="anonymous"
             class="hero-video" 
             (error)="onVideoError()"
             poster="assets/poster.jpg">
        <source [src]="videoUrl" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-overlay"></div>
    </div>
    <div class="hero-content">
      <h1>We're The Strategic Advisors Fast-Moving Companies Trust To Accelerate Their Growth Plans</h1>
      <p>(Even In Uncertain Times)</p>
    </div>
    
    <div class="service-areas-container">
      <div class="service-areas">
        <div 
          *ngFor="let area of serviceAreas" 
          class="service-area" 
          [ngClass]="{'active': area.active}"
          (click)="setActiveArea(area.index)">
          <div class="service-number">{{area.number}}</div>
          <div class="service-line"></div>
          <div class="service-title">{{area.title}}</div>
        </div>
      </div>
    </div>
  </section>
